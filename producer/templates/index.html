<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Counter</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function updateCounter() {
                fetch('/count')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('messageCount').textContent = data.count;
                    })
                    .catch(error => console.error('Error fetching data: ', error));
            }

            // Update the counter every second (1000 milliseconds)
            setInterval(updateCounter, 1000);
        });
    </script>
</head>

<body>
    <h1>Kafka Message Counter</h1>
    <div>
        Messages produced: <span id="messageCount">0</span>
    </div>
</body>

</html>
